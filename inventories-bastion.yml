all:
  vars:
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519
  children:
    proxmox:
      hosts:
        proxmox-0:
          ansible_user: "{{ proxmox_0_user }}"
          ansible_sudo_pass: "{{ proxmox_0_root_password }}"
          ansible_host: 10.255.0.102
          ansible_port: 2223
    haproxy:
      hosts:
        proxy-0:
          ansible_host: 10.0.0.10
          ansible_user: "{{ proxy_0_user }}"
          ansible_sudo_pass: "{{ proxy_0_sudo_password }}"
    kubernetes:
      children:
        k8s_masters:
          hosts:
            kube-master-0:
              ansible_host: 10.0.0.20
              ansible_user: "{{ kube_master_0_user }}"
              ansible_sudo_pass: "{{ kube_master_0_sudo_password }}"
        k8s_workers:
          hosts:
            kube-worker-0:
              ansible_host: 10.0.0.30
              ansible_user: "{{ kube_worker_0_user }}"
              ansible_sudo_pass: "{{ kube_worker_0_sudo_password }}"
    bastions:
      vars:
        ansible_port: 2222
      hosts:
        bastion-0:
          ansible_host: 10.255.0.112
          ansible_user: "{{ bastion_0_user }}"
          ansible_sudo_pass: "{{ bastion_0_sudo_password }}"

jump_bastion:
  vars:
    ansible_ssh_common_args: >-
      -J admintranet@10.255.0.112:2222
      -o StrictHostKeyChecking=no
  hosts:
    kube-worker-0:
    kube-master-0:
    proxy-0:


